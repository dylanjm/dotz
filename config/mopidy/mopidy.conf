[core]
cache_dir = $XDG_CACHE_DIR/mopidy
config_dir = $XDG_CONFIG_DIR/mopidy
data_dir = $XDG_DATA_DIR/mopidy
max_tracklist_length = 10000
restore_state = false

[logging]
verbosity = 0
format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
color = true

[audio]
#output = tee name=t ! queue ! autoaudiosink t. ! queue ! udpsink port=5555

[spotify]
enabled = true
username = dylan.mcdowell226@gmail.com
password = gpg -q --for-your-eyes-only --no-tty -d $XDG_DATA_HOME/.spotify-password.gpg
client_id = 7c6725ef-e668-4326-8319-dedfce7b45bf
client_secret = gpg -q --for-your-eyes-only --no-tty -d $XDG_DATA_HOME/.spotify-secret.gpg
bitrate = 320
volume_normalization = true
private_session = false
allow_cache = true
allow_network = true
allow_playlists = true
search_album_count = 20
search_artist_count = 10
search_track_count = 50

[local]
enabled = true

[file]
enabled = true
#media_dirs = $HOME/Music
