# The initial commented out values reflect the defaults as of:
#   Mopidy 3.0.1
#   Mopidy-File 3.0.1
#   Mopidy-HTTP 3.0.1
#   Mopidy-M3U 3.0.1
#   Mopidy-SoftwareMixer 3.0.1
