- defaults:
    link:
      relink: true
      force: true
      create: true
    clean:
      force: true

- clean: ['~']

- link:
    ~/.zshrc: shells/zsh/zshrc.zsh
    ~/.zshenv: shells/zsh/zshenv.zsh
    ~/.emacs.d: editors/emacs.d
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
