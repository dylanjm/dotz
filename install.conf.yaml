- defaults:
    link:
      relink: true
      force: true
      create: true
    clean:
      force: true

- clean: ["~", "~/.config"]

- shell:
    - command: ./bootstrap/bootstrap-tools
      stdout: true
      stdin: true
      stderr: true
      description: Bootstrapping Command Line Utilities
      quiet: false

- link:
    ~/.zshrc: shells/zsh/zshrc.zsh
    ~/.zshenv: shells/zsh/zshenv.zsh

    ~/.bashrc: shells/bash/bashrc.sh
    ~/.bash_profile: shells/bash/bash_profile.sh
    ~/.config/starship.toml: shells/bash/themes/starship.toml

    ~/.config/fish: shells/fish

    ~/.config/emacs: editors/emacs.d

    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    ~/.latexmkrc: apps/latexmkrc
    ~/.editorconfig: apps/editorconfig
    ~/.mbsyncrc: apps/mbsyncrc

    ~/.config/alacritty: apps/alacritty
    ~/.config/direnv: apps/direnv
    ~/.qutebrowser: apps/qutebrowser
    ~/.config/R: apps/R
    ~/.config/python: apps/python
    ~/.config/karabiner/karabiner.edn: apps/karabiner/karabiner.edn
    ~/.config/yabai: apps/yabai
    ~/.ledgerrc: apps/ledgerrc

    ~/.local/bin: bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
