- defaults:
    link:
      relink: true
      force: true
      create: true
    clean:
      force: true

- clean: ["~", "~/.config"]

- shell:
    - command: ./bootstrap/bootstrap-tools
      stdout: true
      stdin: true
      stderr: true
      description: Bootstrapping Command Line Utilities
      quiet: false

- link:
    ~/.zshrc: shells/zsh/zshrc.zsh
    ~/.zshenv: shells/zsh/zshenv.zsh
    ~/.bashrc: shells/bash/bashrc.sh
    ~/.bash_profile: shells/bash/bash_profile.sh
    ~/.emacs.d: editors/emacs.d
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.config/starship.toml: shells/bash/themes/starship.toml
    ~/.config/latexmkrc: apps/latexmkrc
    ~/.config/editorconfig: apps/editorconfig
    ~/.config/alacritty: apps/alacritty
    ~/.config/direnv: apps/direnv
    ~/.config/qutebrowser: apps/qutebrowser
    ~/.config/R: apps/R

- shell:
    - [git submodule update --init --recursive, Installing submodules]
