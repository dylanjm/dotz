- defaults:
    link:
      relink: true
      force: true
      create: true
    clean:
      force: true

- clean: ["~", "~/.config"]

- shell:
    - command: ./local/share/bootstrap/bootstrap-tools
      stdout: true
      stdin: true
      stderr: true
      description: Bootstrapping Command Line Utilities
      quiet: false

- link:
    ~/.zshrc: config/shells/zsh/zshrc.zsh
    ~/.zshenv: config/shells/zsh/zshenv.zsh
    ~/.bashrc: config/shells/bash/bashrc.sh
    ~/.bash_profile: config/shells/bash/bash_profile.sh
    ~/.config/starship.toml: config/shells/bash/themes/starship.toml
    ~/.config/fish: config/shells/fish
    ~/.config/emacs: config/emacs
    ~/.gitconfig: config/git/gitconfig
    ~/.gitignore: config/git/gitignore
    ~/.latexmkrc: config/latexmkrc
    ~/.editorconfig: config/editorconfig
    ~/.mbsyncrc: config/mbsyncrc
    ~/.guile: config/guile
    ~/.config/alacritty: config/alacritty
    ~/.config/direnv: config/direnv
    ~/.qutebrowser: config/qutebrowser
    ~/.config/R: config/R
    ~/.config/python: config/python
    ~/.config/karabiner/karabiner.edn: config/karabiner/karabiner.edn
    ~/.config/yabai: config/yabai
    ~/.ledgerrc: config/ledgerrc
    ~/.local/bin: local/bin

- shell:
    - command: git submodule update --init --recursive
      description: Installing Submodules
